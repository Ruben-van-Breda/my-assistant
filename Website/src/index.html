<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <h1 class="text-4xl font-bold text-center mt-8">Welcome to My Dockerized App</h1>
    <p class="text-center mt-4">This is a simple JavaScript application served using Python.</p>

    <div class="text-center mt-8">
        <button id="fetchData" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Fetch Data</button>
    </div>
    <div id="dataDisplay" class="mt-4 text-center"></div>
</body>
<script>
    document.getElementById('fetchData').addEventListener('click', function() {
        fetch('http://localhost:5001/')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('dataDisplay').innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
</html>
