<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
    }

    .header {
      flex: 0 0 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: #111;
      border-bottom: 1px solid #2a2a2a;
    }

    .header span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .header select {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 1rem;
    }

    .messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #121212;
    }

    .message {
      max-width: 70%;
      padding: 14px 18px;
      font-size: 1.05rem;
      line-height: 1.6;
      word-break: break-word;
      border-radius: 16px;
      position: relative;
      transition: all 0.2s;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(to right, #3a3a3a, #2c2c2c);
      color: #f0f0f0;
      border-top-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: #1e1e1e;
      color: #ddd;
      border-top-left-radius: 4px;
      border: 1px solid #2d2d2d;
    }

    .input-area {
      display: flex;
      padding: 18px 24px;
      background: #111;
      border-top: 1px solid #2a2a2a;
      gap: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 32px;
      font-size: 1rem;
      background: #1e1e1e;
      color: #eee;
      outline: none;
    }

    .input-area input:focus {
      background: #222;
    }

    .input-area button {
      padding: 0 20px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 32px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    @media (max-width: 768px) {
      .messages {
        padding: 16px;
      }
      .input-area {
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <span>Create Application</span>
      <select id="modelSelect">
        <option value="html_server">Html GPT</option>
        <option value="chatgpt">Chat GPT</option>
      </select>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your messageâ€¦" />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesEl = document.getElementById('messages');
    const modelSel = document.getElementById('modelSelect');

    const modelUrls = {
      "chatgpt": "http://localhost:5002",
      "html_server": "http://localhost:5004"
    };

    input.addEventListener('input', () => {
      sendBtn.disabled = !input.value.trim();
    });

    // Get Loading 

    function addMessage(text, sender = 'user') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;
      const model = modelSel.value;
      const url = modelUrls[model];

      // Show loading indicator
      const loadingMsg = addLoadingMessage();

      try {
        const response = await fetch(url + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        removeLoadingMessage(loadingMsg);

        addMessage(data.reply || "(No reply)", 'bot');

        if (model === "html_server") {
          const html = data.reply || "<html><body><h1>No HTML content</h1></body></html>";
          // Open HTML in new window
          const newWindow = window.open("", "_blank");
          newWindow.document.write(html);
          newWindow.document.close();

          // Save HTML to file
          SaveHtml(html);

          // Add download button
          // addDownloadButton(html);
        }
      } catch (err) {
        removeLoadingMessage(loadingMsg);
        addMessage(`Error: ${err.message}`, 'bot');
      }
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !sendBtn.disabled) sendBtn.click();
    });

    function addLoadingMessage() {
      const loadingMsg = document.createElement('div');
      loadingMsg.classList.add('message', 'bot');
      loadingMsg.textContent = "Loading...";
      messagesEl.appendChild(loadingMsg);
      return loadingMsg;
    }

    function removeLoadingMessage(loadingMsg) {
      if (loadingMsg) {
        loadingMsg.remove();
      }
    } 

    function SaveHtml(html) {
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'application.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function addDownloadButton(html) {
      // Remove existing download button if present
      const existingBtn = document.getElementById('downloadHtmlBtn');
      if (existingBtn) existingBtn.remove();

      const btn = document.createElement('button');
      btn.id = 'downloadHtmlBtn';
      btn.textContent = 'Download HTML';
      btn.style.marginTop = '10px';
      btn.onclick = () => SaveHtml(html);
      messagesEl.appendChild(btn);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
