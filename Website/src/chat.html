<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #222;
    }
    /* Sidebar nav */
    .sidebar {
      position: absolute;
      top: 0; left: -240px;
      width: 240px; height: 100%;
      background: #fff;
      box-shadow: 2px 0 16px rgba(0,0,0,0.08);
      transition: left 0.3s cubic-bezier(.4,0,.2,1);
      padding-top: 64px;
      border-top-right-radius: 16px;
      border-bottom-right-radius: 16px;
      z-index: 200;
    }
    .sidebar.open { left: 0; }
    .sidebar a {
      display: block;
      padding: 16px 28px;
      color: #222;
      text-decoration: none;
      font-size: 1.08rem;
      border-bottom: 1px solid #f3f3f3;
      transition: background 0.18s;
      border-radius: 8px;
      margin: 0 8px 4px 8px;
    }
    .sidebar a:hover { background: #f7f7fa; }

    /* Chat container */
    .chat-container {
      position: relative;
      margin: auto;
      width: 100%;
      height: inherit;
      display: flex;
      flex-direction: column;
      background: #fff;
      box-shadow: 0 6px 32px rgba(0,0,0,0.09);
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    /* Header */
    .header {
      flex: 0 0 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 22px;
      background: rgba(79,154,255,0.95);
      color: #fff;
      font-weight: 600;
      font-size: 1.15rem;
      letter-spacing: 0.01em;
      border-bottom: 1px solid #e0e0e0;
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      margin-right: 8px;
      transition: background 0.18s;
      border-radius: 6px;
      padding: 4px 8px;
      display: inline-block;
    }
    .menu-btn:hover {
      background: rgba(79,154,255,0.12);
    }
    .header select {
      padding: 7px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #fff;
      color: #222;
      outline: none;
      margin-left: 8px;
    }

    /* Message list */
    .messages {
      flex: 1;
      padding: 24px 18px;
      overflow-y: auto;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .message {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      word-break: break-word;
      transition: background 0.18s;
    }
    .message.user {
      background: #4f9aff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 16px;
      border-top-left-radius: 16px;
    }
    .message.bot {
      background: #fff;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 16px;
      border-top-left-radius: 16px;
      border: 1px solid #e0e0e0;
    }

    /* Input area */
    .input-area {
      display: flex;
      padding: 16px 18px;
      border-top: 1px solid #e0e0e0;
      background: #f5f7fa;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 13px 18px;
      border: 1px solid #d1d5db;
      border-radius: 24px;
      font-size: 1.08rem;
      outline: none;
      background: #fff;
      transition: border 0.18s;
    }
    .input-area input:focus {
      border: 1.5px solid #4f9aff;
    }
    .input-area button {
      padding: 0 22px;
      border: none;
      background: #4f9aff;
      color: #fff;
      border-radius: 24px;
      font-size: 1.08rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.18s, opacity 0.18s;
      box-shadow: 0 2px 8px rgba(79,154,255,0.08);
    }
    .input-area button:disabled {
      opacity: 0.6;
      cursor: default;
      background: #b7d7f7;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chat-container { max-width: 100vw; }
      .header { font-size: 1rem; padding: 0 10px; }
      .messages { padding: 12px 6px; }
      .input-area { padding: 10px 6px; }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
      <a href="./index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="https://my-assistant.co.za/services1/">Service1</a>
      <a href="#">Settings</a>
      <a href="#">Help</a>
    </nav>

    <!-- Header with Menu & Model Selector -->
    <div class="header">
      <button class="menu-btn" id="menuBtn">&#9776;</button>
      <span>Agent Chat</span>
      <select id="modelSelect">
        <option value="chatgpt">Chat GPT</option>
      </select>
    </div>

    <!-- Chat Messages -->
    <div class="messages" id="messages"></div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a messageâ€¦" />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script>
    const sidebar   = document.getElementById('sidebar');
    const menuBtn   = document.getElementById('menuBtn');
    const input     = document.getElementById('messageInput');
    const sendBtn   = document.getElementById('sendBtn');
    const messagesEl= document.getElementById('messages');
    const modelSel  = document.getElementById('modelSelect');

    // Model to URL mapping
    const modelUrls = {
      // "gpt-3.5": "http://localhost:5000",
      // "gpt-4":   "http://localhost:5001",
      "chatgpt":  "https://my-assistant.co.za/services1/"
    };

    // Toggle sidebar
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Enable/disable send button
    input.addEventListener('input', () => {
      sendBtn.disabled = !input.value.trim();
    });

    // Add message
    function addMessage(text, sender = 'user') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Handle send
    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;
      const model = modelSel.value;
      const url = modelUrls[model];

      try {
        const response = await fetch(url + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        addMessage(data.reply || "(No reply)", 'bot');
      } catch (err) {
        addMessage(`Error: ${err.message}`, 'bot');
      }
    });

    // Enter key sends
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !sendBtn.disabled) sendBtn.click();
    });
  </script>

</body>
</html>
