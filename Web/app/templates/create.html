<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Manifest and status bar -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Agent Chat</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add marked.js for markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#121212',
                            200: '#1E1E1E',
                            300: '#2D2D2D',
                            400: '#363636',
                            500: '#404040',
                        },
                        accent: {
                            primary: '#3B82F6',
                            secondary: '#1D4ED8',
                            success: '#059669',
                            danger: '#DC2626'
                        }
                    },
                    boxShadow: {
                        'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom CSS for iOS safe areas */
        @supports(padding: max(0px)) {
            .safe-bottom {
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }
        
        /* Use dvh for dynamic viewport height */
        .h-screen-dynamic {
            height: 100dvh;
        }
        
        /* Fallback for browsers that don't support dvh */
        @supports not (height: 100dvh) {
            .h-screen-dynamic {
                height: 100vh;
            }
        }
    </style>
</head>
<body class="bg-dark-100 text-white h-screen-dynamic flex flex-col overflow-hidden">
    <!-- Add Modal for Preview and Save -->
    <div id="previewModal" class="fixed inset-0 bg-black/0 z-50 hidden flex flex-col transition-all duration-300">
        <div class="flex-1 flex flex-col h-full opacity-0 scale-95 transition-all duration-300">
            <!-- Header -->
            <div class="bg-dark-200 border-b border-dark-300 flex items-center justify-between px-6 py-4">
                <div class="flex items-center gap-4">
                    <h3 class="text-xl font-semibold">Preview Generated App</h3>
                    <div class="h-6 w-px bg-dark-300"></div>
                    <input type="text" id="filename" 
                           class="px-4 py-2 bg-dark-300 border border-dark-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 w-80"
                           placeholder="Enter filename (e.g., my-todo-app.html)">
                </div>
                <div class="flex items-center gap-3">
                    <button id="closePreview" class="px-4 py-2 border border-dark-500 text-gray-300 hover:text-white hover:bg-dark-300 rounded-lg transition-colors">
                        Close
                    </button>
                    <button id="saveFile" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white transition-colors flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Save App
                    </button>
                    <div class="h-6 w-px bg-dark-300 mx-2"></div>
                    <button id="closePreviewModal" class="p-2 hover:bg-dark-300 rounded-lg transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Content -->
            <div class="flex-1 bg-gray-100">
                <div id="previewContent" class="w-full h-full"></div>
            </div>
        </div>
    </div>

    <!-- File Content Modal -->
    <div id="fileContentModal" class="fixed inset-0 bg-black/90 z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="fixed inset-0 flex items-center justify-center">
            <div class="bg-dark-200 w-full h-full flex flex-col opacity-0 translate-y-4 transition-all duration-300" id="modalContent">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-2 border-b border-dark-300">
                    <h3 id="fileContentTitle" class="text-xl font-semibold text-white"></h3>
                    <button id="closeFileContentModal" class="p-2 hover:bg-dark-300 rounded-lg transition-colors text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Modal Content -->
                <div class="flex-1 overflow-hidden max-h-[90vh]">
                    <div id="fileContentPreview" class="h-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="flex h-screen-dynamic overflow-hidden">
        <!-- Sidebar Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>
        
        <!-- Unified Sidebar -->
        <aside id="projectSidebar" class="fixed inset-y-0 left-0 w-80 bg-dark-200 border-r border-dark-300 transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
            <div class="flex justify-between items-center p-4 border-b border-dark-300">
                <h3 class="text-xl font-semibold">Apps</h3>
                <button id="closeSidebar" class="p-2 hover:bg-dark-300 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <div class="space-y-3">
                    {% for file in user_files %}
                    <div class="group relative bg-dark-300 rounded-xl transition-all hover:bg-dark-400">
                        <button class="file-content-btn w-full text-left block p-4 text-gray-200" 
                                data-file="{{ file }}">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-accent-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                </svg>
                                <span class="text-sm font-medium">{{ file.replace('.html', '') }}</span>
                            </div>
                        </button>
                        <div class="flex absolute right-3 top-1/2 -translate-y-1/2">
                            <button class="edit-file-btn p-2 hover:bg-accent-primary/20 rounded-lg transition-all"
                                    data-filename="{{ file }}">
                                <svg class="w-4 h-4 text-accent-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="delete-file p-2 hover:bg-accent-danger/20 rounded-lg transition-all"
                                    data-filename="{{ file }}">
                                <svg class="w-4 h-4 text-accent-danger" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                    {% if not user_files %}
                    <div class="p-4 bg-dark-300 rounded-xl text-gray-400 text-sm">No files yet</div>
                    {% endif %}
                </div>
                <button id="clearBtn" 
                    class="inline-flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-gray-300 hover:text-white bg-dark-300 rounded-lg transition-colors hover:bg-dark-400 md:gap-2 md:px-4 md:py-2 md:text-sm bottom-0 absolute my-5">
                    <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span class="hidden sm:inline">Clear Chat</span>
                    <span class="sm:hidden">Clear</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-dark-100">
            <!-- Header -->
            <header class="bg-dark-200 border-b border-dark-300 flex-shrink-0">
                <div class="max-w-7xl mx-auto">
                    <div class="flex items-center justify-between p-4">
                        <!-- Burger menu button - visible on all screen sizes -->
                        <button id="hamburgerBtn" class="p-2 rounded-lg hover:bg-dark-300 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>

                        <!-- Navigation -->
                        <nav class="flex items-center space-x-2">
                            <a href="{{ url_for('index') }}" 
                               class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-300 hover:text-white bg-dark-300 rounded-lg transition-colors hover:bg-dark-400 left-20 absolute">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                                Home
                            </a>
                            

                        </nav>

                       
                        <!-- Model Selector -->
                        <div class="relative z-10">
                            <button id="modelDropdown" 
                                    class="inline-flex items-center gap-3 px-4 py-2 text-sm font-medium bg-dark-300 hover:bg-dark-400 rounded-lg transition-colors min-w-[200px] border border-dark-400 focus:outline-none focus:ring-2 focus:ring-accent-primary focus:border-transparent">
                                <svg class="w-5 h-5 text-accent-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span id="selectedModel" class="flex-1 text-left text-gray-300">Select Model</span>
                                <svg class="w-5 h-5 text-gray-400 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="dropdownArrow">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-full bg-dark-200 rounded-lg shadow-soft border border-dark-300 overflow-hidden z-50">
                                <!-- Services will be dynamically loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
               
            </header>

            <!-- Messages Container -->
            <div class="flex-1 overflow-hidden relative">
                <div id="messages" class="absolute inset-0 overflow-y-auto">
                    <div class="max-w-3xl mx-auto  p-6 space-y-6">
                        <!-- Messages will be added here -->
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="bg-dark-200 border-t border-dark-300 p-6 flex-shrink-0 safe-bottom">
                <div class="max-w-3xl mx-auto space-y-4">
                    <div class="flex gap-3">
                        <input type="text" id="messageInput" 
                               class="flex-1 px-6 py-3 bg-dark-300 rounded-xl text-white placeholder-gray-400 border border-dark-400 focus:outline-none focus:ring-2 focus:ring-accent-primary focus:border-transparent transition-all"
                               placeholder="Type your message…" disabled>
                        <button id="sendBtn" 
                                class="px-6 py-3 bg-accent-primary hover:bg-accent-secondary disabled:bg-dark-400 disabled:text-gray-500 rounded-xl font-medium transition-colors flex items-center gap-2"
                                disabled>
                            <span>🚀</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Service configuration
        const servicesConfig = JSON.parse('{{ config|tojson|safe }}');
        
        // Global variables
        let chatHistory = [];
        let isTyping = false;
        let selectedModel = null;
        let selectedUrl = null;
        let isSidebarOpen = false;

        // DOM Elements - declare outside DOMContentLoaded to avoid redeclaration
        let messagesEl;
        let fileContentModal;
        let modalContent;
        let fileContentTitle;
        let fileContentPreview;
        let closeFileContentModal;
        let modelDropdown;
        let dropdownMenu;
        let selectedModelText;
        let messageInput;
        let sendBtn;
        let clearBtn;
        let hamburgerBtn;
        let projectSidebar;
        let closeSidebar;
        let sidebarOverlay;

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize DOM elements
            messagesEl = document.getElementById('messages');
            fileContentModal = document.getElementById('fileContentModal');
            modalContent = document.getElementById('modalContent');
            fileContentTitle = document.getElementById('fileContentTitle');
            fileContentPreview = document.getElementById('fileContentPreview');
            closeFileContentModal = document.getElementById('closeFileContentModal');
            modelDropdown = document.getElementById('modelDropdown');
            dropdownMenu = document.getElementById('dropdownMenu');
            selectedModelText = document.getElementById('selectedModel');
            messageInput = document.getElementById('messageInput');
            sendBtn = document.getElementById('sendBtn');
            clearBtn = document.getElementById('clearBtn');
            hamburgerBtn = document.getElementById('hamburgerBtn');
            projectSidebar = document.getElementById('projectSidebar');
            closeSidebar = document.getElementById('closeSidebar');
            sidebarOverlay = document.getElementById('sidebarOverlay');

            // Toggle sidebar function
            function toggleSidebar() {
                isSidebarOpen = !isSidebarOpen;
                projectSidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
                
                // Update hamburger button appearance
                if (isSidebarOpen) {
                    hamburgerBtn.classList.add('bg-dark-300');
                } else {
                    hamburgerBtn.classList.remove('bg-dark-300');
                }
            }

            // Initialize sidebar event listeners
            hamburgerBtn.addEventListener('click', toggleSidebar);
            closeSidebar.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Add keyboard shortcut for toggling sidebar
            document.addEventListener('keydown', (e) => {
                // Check for Cmd/Ctrl + B
                if ((e.metaKey || e.ctrlKey) && e.key === 'b') {
                    e.preventDefault(); // Prevent default browser behavior
                    toggleSidebar();
                }
            });

            // Close sidebar when clicking file content button
            document.querySelectorAll('.file-content-btn').forEach(button => {
                button.addEventListener('click', () => {
                    if (isSidebarOpen) {
                        toggleSidebar();
                        hamburgerBtn.click();
                    }
                });
            });

            // Close sidebar when clicking edit file button
            document.querySelectorAll('.edit-file-btn').forEach(button => {
                button.addEventListener('click', () => {
                    if (isSidebarOpen) {
                        toggleSidebar();
                    }
                });
            });

            // Toggle dropdown
            if (modelDropdown && dropdownMenu) {
                modelDropdown.addEventListener('click', () => {
                    dropdownMenu.classList.toggle('hidden');
                    // Rotate arrow when dropdown is open
                    const arrow = document.getElementById('dropdownArrow');
                    if (arrow) {
                        arrow.style.transform = dropdownMenu.classList.contains('hidden') ? '' : 'rotate(180deg)';
                    }
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!modelDropdown.contains(e.target) && !dropdownMenu.contains(e.target)) {
                        dropdownMenu.classList.add('hidden');
                        // Reset arrow rotation
                        const arrow = document.getElementById('dropdownArrow');
                        if (arrow) {
                            arrow.style.transform = '';
                        }
                    }
                });
            }

            // Function to show modal with animation
            function showModal() {
                if (!fileContentModal) return;
                fileContentModal.classList.remove('hidden');
                // Trigger reflow
                fileContentModal.offsetHeight;
                fileContentModal.classList.remove('opacity-0');
                if (modalContent) {
                    modalContent.classList.remove('opacity-0', 'translate-y-4');
                }
            }

            // Function to hide modal with animation
            function hideModal() {
                if (!fileContentModal) return;
                fileContentModal.classList.add('opacity-0');
                if (modalContent) {
                    modalContent.classList.add('opacity-0', 'translate-y-4');
                }
                setTimeout(() => {
                    fileContentModal.classList.add('hidden');
                    if (fileContentPreview) {
                        fileContentPreview.innerHTML = ''; // Clear content
                    }
                }, 300);
            }

            // Handle file content viewing
            async function viewFileContent(filename) {
                if (!fileContentModal || !fileContentPreview || !fileContentTitle) {
                    console.error('Required modal elements not found');
                    return;
                }

                try {
                    const filePath = `/static/projects/{{ user_id }}/${filename}`;
                    const response = await fetch(filePath);
                    const content = await response.text();

                    // Set modal title
                    fileContentTitle.textContent = filename.replace('.html', '');

                    // Create and setup iframe
                    const iframe = document.createElement('iframe');
                    iframe.className = 'w-full h-full border-0';
                    fileContentPreview.innerHTML = '';
                    fileContentPreview.appendChild(iframe);

                    // Write content to iframe
                    const iframeDoc = iframe.contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(content);
                    iframeDoc.close();

                    // Show modal
                    showModal();
                } catch (error) {
                    console.error('Error loading file:', error);
                    addMessage(`Error loading file: ${error.message}`, "bot");
                }
            }

            // Initialize modal events
            function initializeModalEvents() {
                if (!fileContentModal || !closeFileContentModal) {
                    console.error('Modal elements not found');
                    return;
                }

                // Close modal when clicking close button
                closeFileContentModal.addEventListener('click', hideModal);

                // Close modal when clicking outside
                fileContentModal.addEventListener('click', (e) => {
                    if (e.target === fileContentModal) {
                        hideModal();
                    }
                });

                // Close modal on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && !fileContentModal.classList.contains('hidden')) {
                        hideModal();
                    }
                });

                // Handle file content button clicks
                document.querySelectorAll('.file-content-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        const filename = button.dataset.file;
                        if (filename) {
                            viewFileContent(filename);
                        }
                        // close hamburger menu
                        hamburgerBtn.click();
                    });
                });

            }

            // Initialize file editing
            function initializeFileEditing() {
                document.querySelectorAll('.edit-file-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        e.preventDefault();

                        const filename = button.dataset.filename;
                        if (filename) {

                            // close hamburger menu
                            hamburgerBtn.click();
                            await editFile(filename);
                        }
                    });
                });
            }

            // Function to edit a file
            async function editFile(filename) {
                console.log(`Editing file: ${filename}`);
                // Get file content
                const filePath = `/static/projects/{{ user_id }}/${filename}`;
                const response = await fetch(filePath);
                const content = await response.text();
                console.log(`File content: ${content}`);

                // Add message with preview button
                const msg = document.createElement("div");
                msg.className = "max-w-[75%] p-4 rounded-2xl mt-5 mx-6 ml-auto bg-gradient-to-r from-blue-600 to-blue-700 rounded-br-lg";
                
                // Create content container
                const contentContainer = document.createElement("div");
                contentContainer.innerHTML = marked.parse(`Editing file: ${filename}`);
                msg.appendChild(contentContainer);
                
                // Add preview and edit buttons
                const buttonContainer = document.createElement("div");
                buttonContainer.className = "flex gap-2 mt-3";
                
                const previewButton = document.createElement("button");
                previewButton.className = "px-4 py-2 bg-accent-primary hover:bg-accent-secondary rounded-lg text-white transition-colors";
                previewButton.textContent = "Preview";
                previewButton.onclick = () => ViewApp(content, true, filename);
                
                const editButton = document.createElement("button");
                editButton.className = "px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white transition-colors";
                editButton.textContent = "Edit";
                editButton.onclick = () => {
                    // Clear existing chat and start fresh edit context
                    chatHistory = [{
                        text: `I want to edit this file: ${filename}\n\nCurrent content:\n\`\`\`html\n${content}\n\`\`\`\n\nPlease help me improve this code.`,
                        sender: "user"
                    }];
                    saveChatHistory();
                    renderChatHistory();
                    messageInput.value = `I want to edit this file. Here's what I want to change: `;
                    messageInput.focus();
                    updateSendButtonState();
                };
                
                buttonContainer.appendChild(previewButton);
                buttonContainer.appendChild(editButton);
                msg.appendChild(buttonContainer);
                
                messagesEl.appendChild(msg);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }

            // Initialize file deletion
            function initializeFileDeletion() {
                document.querySelectorAll('.delete-file').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const filename = button.dataset.filename;
                        if (!filename || !confirm(`Are you sure you want to delete ${filename}?`)) {
                            return;
                        }
                        
                        try {
                            const response = await fetch('/delete_file', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ filename: filename })
                            });
                            
                            const data = await response.json();
                            if (response.ok) {
                                addMessage(`File ${filename} deleted successfully`, "bot");
                                // Update the sidebar to reflect the changes
                                updateSidebar();
                            } else {
                                addMessage(`Error deleting file: ${data.error}`, "bot");
                            }
                        } catch (error) {
                            addMessage(`Error deleting file: ${error.message}`, "bot");
                        }
                    });
                });
            }

            // Load services configuration
            function loadServicesConfig() {
                try {
                    if (!servicesConfig || !servicesConfig.services || !servicesConfig.services.length) {
                        if (dropdownMenu) {
                            dropdownMenu.innerHTML = `
                                <div class="p-4 text-center text-gray-400">
                                    <div class="animate-spin inline-block w-6 h-6 border-2 border-current border-t-transparent rounded-full mb-2"></div>
                                    <div>Loading services...</div>
                                </div>
                            `;
                        }
                        return;
                    }
                    populateServiceDropdown();
                    // Select first service by default
                    const firstService = servicesConfig.services[0];
                    if (firstService) {
                        selectService(firstService.id, firstService.url[servicesConfig.environment], firstService.name);
                    }
                } catch (error) {
                    console.error('Error loading services configuration:', error);
                    if (dropdownMenu) {
                        dropdownMenu.innerHTML = `
                            <div class="p-4 text-center text-red-400">
                                Error loading services. Please try again.
                            </div>
                        `;
                    }
                }
            }

            // Function to select a service
            function selectService(model, url, name) {
                selectedModel = model;
                selectedUrl = url;
                if (selectedModelText) {
                    selectedModelText.textContent = name;
                }

                // Update active states in dropdown
                document.querySelectorAll('#dropdownMenu > div').forEach(i => {
                    i.classList.remove('bg-dark-400');
                    if (i.dataset.model === model) {
                        i.classList.add('bg-dark-400');
                    }
                });

                // Enable input and buttons
                if (messageInput) messageInput.disabled = false;
                if (sendBtn) sendBtn.disabled = false;
                if (clearBtn) clearBtn.disabled = false;

                // Close dropdown
                if (dropdownMenu) dropdownMenu.classList.add('hidden');

                // Clear chat and show welcome message
                chatHistory = [];
                saveChatHistory();
                renderChatHistory();
                addMessage(`Lets build something amazing? Better prompt makes better results`, "bot");

                if(selectedModel === "html_service" && messageInput) {
                    // messageInput.value = "Create me a simple todo list app. I want to be able to add, edit and delete tasks.";
                    // updateSendButtonState();
                }
            }

            // Populate service dropdown from configuration
            function populateServiceDropdown() {
                if (!dropdownMenu) return;
                
                dropdownMenu.innerHTML = ''; // Clear existing items

                servicesConfig.services.forEach(service => {
                    const serviceElement = document.createElement('div');
                    serviceElement.className = 'p-4 hover:bg-dark-400 cursor-pointer transition-colors first:rounded-t-lg last:rounded-b-lg border-b border-dark-300 last:border-0';
                    serviceElement.dataset.model = service.id;
                    serviceElement.dataset.url = service.url[servicesConfig.environment];
                    serviceElement.dataset.name = service.name;

                    serviceElement.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="text-xl">${service.icon}</div>
                            <div class="flex-1">
                                <div class="font-medium text-white">${service.name}</div>
                                <div class="text-sm text-gray-400">${service.description}</div>
                            </div>
                            <div class="w-4 h-4 rounded-full border-2 border-accent-primary ${service.id === selectedModel ? 'bg-accent-primary' : ''}"></div>
                        </div>
                    `;

                    dropdownMenu.appendChild(serviceElement);
                });

                // Attach click handlers
                attachDropdownHandlers();
            }

            // Attach click handlers to dropdown items
            function attachDropdownHandlers() {
                document.querySelectorAll('#dropdownMenu > div').forEach(item => {
                    if (!item.dataset.model) return; // Skip if not a service item
                    
                    item.addEventListener('click', () => {
                        selectService(
                            item.dataset.model,
                            item.dataset.url,
                            item.dataset.name
                        );
                    });
                });
            }

            // Function to update the sidebar content
            async function updateSidebar() {
                try {
                    const response = await fetch('/get_user_files', {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const contentType = response.headers.get("content-type");
                    if (!contentType || !contentType.includes("application/json")) {
                        throw new TypeError("Oops, we haven't got JSON!");
                    }
                    
                    const data = await response.json();
                    const filesList = document.querySelector('.space-y-3');
                    if (!filesList) return;

                    if (!data.files || data.files.length === 0) {
                        filesList.innerHTML = '<div class="p-4 bg-dark-300 rounded-xl text-gray-400 text-sm">No files yet</div>';
                        return;
                    }

                    filesList.innerHTML = data.files.map(file => `
                        <div class="group relative bg-dark-300 rounded-xl transition-all hover:bg-dark-400">
                            <button class="file-content-btn w-full text-left block p-4 text-gray-200" 
                                    data-file="${file}">
                                <div class="flex items-center gap-3">
                                    <svg class="w-5 h-5 text-accent-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                    </svg>
                                    <span class="text-sm font-medium">${file.replace('.html', '')}</span>
                                </div>
                            </button>
                            <div class="flex absolute right-3 top-1/2 -translate-y-1/2">
                                <button class="edit-file-btn p-2 hover:bg-accent-primary/20 rounded-lg transition-all"
                                        data-filename="${file}">
                                    <svg class="w-4 h-4 text-accent-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <button class="delete-file p-2 hover:bg-accent-danger/20 rounded-lg transition-all"
                                        data-filename="${file}">
                                    <svg class="w-4 h-4 text-accent-danger" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `).join('');

                    // Reinitialize event listeners for the new elements
                    initializeModalEvents();
                    initializeFileDeletion();
                    initializeFileEditing();
                } catch (error) {
                    console.error('Error updating sidebar:', error);
                }
            }

            // Function to view HTML app
            function ViewApp(html, isEditing = false, filename = '') {
                console.log("Viewing HTML app:", html);

                // Get modal elements
                const previewModal = document.getElementById('previewModal');
                const previewContent = document.getElementById('previewContent');
                const modalContainer = previewModal.firstElementChild;
                const closePreviewModal = document.getElementById('closePreviewModal');
                const closePreview = document.getElementById('closePreview');
                const saveFile = document.getElementById('saveFile');
                const filenameInput = document.getElementById('filename');
                
                // Create a function to handle modal closing
                const closeModal = () => {
                    // Start fade out animation
                    previewModal.classList.remove('bg-black/90');
                    modalContainer.classList.add('opacity-0', 'scale-95');
                    // Wait for animation to complete before hiding
                    setTimeout(() => {
                        previewModal.classList.add('hidden');
                        if (!isEditing) {
                            filenameInput.value = '';
                        }
                        // Remove event listeners
                        closePreviewModal.removeEventListener('click', closeModal);
                        closePreview.removeEventListener('click', closeModal);
                        saveFile.removeEventListener('click', handleSave);
                        document.removeEventListener('keydown', handleEscKey);
                    }, 300);
                };

                // Create a function to handle saving
                const handleSave = async () => {
                    if (!filenameInput.value.trim()) {
                        addMessage("Please enter a filename", "bot");
                        return;
                    }
                    
                    try {
                        const permanentSaveResponse = await fetch('/save_html', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ 
                                html: html, 
                                save: true,
                                filename: filenameInput.value.trim().endsWith('.html') 
                                    ? filenameInput.value.trim() 
                                    : filenameInput.value.trim() + '.html'
                            })
                        });
                        
                        const permanentSaveData = await permanentSaveResponse.json();
                        if (permanentSaveData.saved) {
                            addMessage(`HTML app saved successfully as ${filenameInput.value}!`, "bot");
                            console.log("HTML app saved successfully as " + filenameInput.value);
                            closeModal();
                            // Refresh the sidebar content
                            updateSidebar();
                        }
                    } catch (error) {
                        addMessage("Error saving HTML app: " + error.message, "bot");
                    }
                };

                // Create a function to handle escape key
                const handleEscKey = (e) => {
                    if (e.key === 'Escape' && !previewModal.classList.contains('hidden')) {
                        closeModal();
                    }
                };
                
                // Set up preview iframe
                previewContent.innerHTML = `<iframe class="w-full h-full border-0" srcdoc="${html.replace(/"/g, '&quot;')}"></iframe>`;
                
                // If we're editing, set the filename
                if (isEditing && filename) {
                    filenameInput.value = filename;
                }
                
                // Show modal with animation
                previewModal.classList.remove('hidden');
                // Trigger reflow
                previewModal.offsetHeight;
                // Add background and fade in content
                previewModal.classList.add('bg-black/90');
                modalContainer.classList.remove('opacity-0', 'scale-95');
                
                // Attach event listeners
                closePreviewModal.addEventListener('click', closeModal);
                closePreview.addEventListener('click', closeModal);
                saveFile.addEventListener('click', handleSave);
                document.addEventListener('keydown', handleEscKey);
            }

            // Initialize everything
            loadServicesConfig();
            initializeModalEvents();
            initializeFileDeletion();
            initializeFileEditing();
            chatHistory = [];
            saveChatHistory();
            renderChatHistory();
            selectService(servicesConfig.services[1].id, servicesConfig.services[1].url[servicesConfig.environment], servicesConfig.services[1].name);
            console.log(servicesConfig);

            // Service URLs are now handled through servicesConfig

            // Load chat history from localStorage
            function loadChatHistory() {
                const saved = localStorage.getItem("chatHistory");
                if (saved) {
                    chatHistory = JSON.parse(saved);
                    renderChatHistory();
                }
            }

            // Save chat history to localStorage
            function saveChatHistory() {
                localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
            }

            // Show typing indicator
            function showTypingIndicator() {
                if (isTyping) return;
                isTyping = true;
                const indicator = document.createElement("div");
                indicator.id = "typingIndicator";
                indicator.className = "flex gap-1 p-3 w-fit bg-dark-200 border border-dark-300 rounded-bl-lg max-w-[75%] mt-5 mx-6";
                indicator.innerHTML = `
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-[bounce_1s_infinite]"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-[bounce_1s_infinite_0.2s]"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-[bounce_1s_infinite_0.4s]"></div>
                `;
                const container = document.querySelector('#messages .max-w-3xl');
                if (container) {
                    container.appendChild(indicator);
                    container.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                if (!isTyping) return;
                isTyping = false;
                const indicator = document.getElementById("typingIndicator");
                if (indicator) indicator.remove();
            }

            // Render all messages from chatHistory
            function renderChatHistory() {
                messagesEl.innerHTML = "";
                chatHistory.forEach(msg => {
                    addMessage(msg.text, msg.sender, false, msg.html);
                });
            }

            // Add a message to the chat
            function addMessage(text, sender = "user", save = true, html = null) {
                const msg = document.createElement("div");
                msg.className = `max-w-[75%] p-4 rounded-2xl mt-5 mx-6 ${
                    sender === "user" 
                        ? "ml-auto bg-gradient-to-r from-blue-600 to-blue-700 rounded-br-lg" 
                        : "bg-dark-200 border border-dark-300 rounded-bl-lg"
                }`;
                
                // Create a container for the message content
                const contentContainer = document.createElement("div");
                
                // Use marked.js to render markdown
                contentContainer.innerHTML = marked.parse(text);
                
                // Apply syntax highlighting to code blocks
                contentContainer.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
                
                // Style code blocks
                contentContainer.querySelectorAll('pre').forEach((block) => {
                    block.className = 'bg-dark-100 p-3 rounded-lg my-2 overflow-x-auto';
                });
                
                // Add the content container to the message
                msg.appendChild(contentContainer);
                
                // If there's HTML content, add a View button
                if (html) {
                    const viewButton = document.createElement("button");
                    viewButton.className = "mt-3 px-4 py-2 bg-accent-primary hover:bg-accent-secondary rounded-lg text-white transition-colors";
                    viewButton.textContent = "View App";
                    viewButton.onclick = () => ViewApp(html);
                    msg.appendChild(viewButton);
                }
                
                messagesEl.appendChild(msg);
                messagesEl.scrollTop = messagesEl.scrollHeight;
                
                if (save) {
                    chatHistory.push({ text, sender, html });
                    saveChatHistory();
                }
            }

            // Update send button state
            function updateSendButtonState() {
                sendBtn.disabled = !messageInput.value.trim() || !selectedModel;
            }

            // Enable/disable send button based on input
            messageInput.addEventListener("input", updateSendButtonState);

            // Handle send button click
            sendBtn.addEventListener("click", async () => {
                const text = messageInput.value.trim();
                if (!text || !selectedUrl) return;
                
                addMessage(text, "user");
                messageInput.value = "";
                updateSendButtonState();
                showTypingIndicator();

                try {
                    console.log(`Sending query to ${selectedModel}`);
                    console.log("Query:", text);
                    console.log("URL:", selectedUrl);
                    console.log("Chat history:", chatHistory);
                    console.log("Last message:", chatHistory.slice(-1)[0].text);
                    // last 5 messages
                    const last5Messages = chatHistory.slice(-5).map(msg => msg.text).join("\n");
                    
                    const response = await fetch(selectedUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: last5Messages })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    hideTypingIndicator();

                    console.log("Response:", data);
                    if(selectedModel === "html_service"){
                        // get html from data.response
                        const html = data.response;
                        console.log("HTML:", html);
                        
                        // Add message with link and show preview
                        addMessage(`HTML generated successfully! You can preview and save it now.`, "bot", true, html);
                        ViewApp(html);
                    } else if ((data.type === 'image' && data.format === 'base64') || data.image) {
                        // Handle base64 image response
                        const imgElement = document.createElement('img');
                        const base64Data = data.image || data.response; // Handle both formats
                        imgElement.src = `data:image/${data.mime || 'png'};base64,${base64Data}`;
                        imgElement.className = 'max-w-full rounded-lg shadow-lg';
                        imgElement.alt = data.alt || 'Generated image';
                        
                        // Create a container for the image and any additional content
                        const container = document.createElement('div');
                        container.className = 'space-y-4';
                        
                        // Add any message text if provided
                        if (data.message) {
                            const messageDiv = document.createElement('div');
                            messageDiv.innerHTML = marked.parse(data.message);
                            container.appendChild(messageDiv);
                        }
                        
                        // Add the image
                        container.appendChild(imgElement);
                        
                        // Add download button
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'mt-3 px-4 py-2 bg-accent-primary hover:bg-accent-secondary rounded-lg text-white transition-colors';
                        downloadBtn.textContent = 'Download Image';
                        downloadBtn.onclick = () => {
                            const link = document.createElement('a');
                            link.href = imgElement.src;
                            link.download = `generated-image-${Date.now()}.${data.mime || 'png'}`;
                            link.click();
                        };
                        container.appendChild(downloadBtn);
                        
                        // Add the message with the image container
                        addMessage('', 'bot', true);
                        const lastMessage = messagesEl.lastElementChild;
                        if (lastMessage) {
                            lastMessage.appendChild(container);
                        }
                    } else {
                        addMessage(data.response || JSON.stringify(data), "bot");
                    }

                } catch (error) {
                    hideTypingIndicator();
                    addMessage('Error: ' + error.message, "bot");
                }
            });

            // Handle Enter key press
            messageInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter" && !e.shiftKey && !sendBtn.disabled) {
                    e.preventDefault();
                    sendBtn.click();
                }
            });

            // Handle clear chat button
            clearBtn.addEventListener("click", () => {
                chatHistory = [];
                saveChatHistory();
                renderChatHistory();
                addMessage("Chat cleared. How can I assist you today?", "bot");
            });
        });
    </script>
</body>
</html>
