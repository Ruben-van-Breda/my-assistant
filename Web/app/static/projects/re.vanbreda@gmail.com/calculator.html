<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: "Segoe UI", "Roboto", Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: rgba(35, 35, 35, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.2);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .calculator button {
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 2em;
            color: #ffffff;
            background: linear-gradient(45deg, #232323, #0f0f0f);
            transition: background 0.3s ease;
        }
        .calculator button:hover {
            background: linear-gradient(45deg, #0f0f0f, #232323);
        }
        .calculator button:focus {
            outline: none;
        }
        .calculator .screen {
            grid-column: span 4;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-size: 2em;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>
    <script>
        const screen = document.querySelector('.screen');
        const buttons = Array.from(document.querySelectorAll('button'));
        buttons.map(button => {
            button.addEventListener('click', (e) => {
                screen.textContent += e.target.textContent;
            });
        });
        const equals = buttons.find(button => button.textContent === '=');
        equals.addEventListener('click', () => {
            try {
                screen.textContent = eval(screen.textContent);
            } catch {
                screen.textContent = "Error";
            }
        });
    </script>
</body>
</html>
