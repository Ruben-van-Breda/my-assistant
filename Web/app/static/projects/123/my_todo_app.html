<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", "Roboto", Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            padding: 20px;
        }
        .todo-container {
            background: #232323;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .todo-item {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item p {
            margin: 0;
            flex-grow: 1;
            padding-right: 10px;
        }
        .todo-item button {
            background: linear-gradient(45deg, #ff0066, #ff5500);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .todo-item button:hover {
            background: linear-gradient(45deg, #ff5500, #ff0066);
        }
        .add-todo {
            display: flex;
            margin-top: 20px;
        }
        .add-todo input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        .add-todo button {
            background: linear-gradient(45deg, #ff0066, #ff5500);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-todo button:hover {
            background: linear-gradient(45deg, #ff5500, #ff0066);
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-list"></div>
        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="Add a new task">
            <button onclick="addTodo()">Add</button>
        </div>
    </div>
    <script>
        let todos = [];
        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const todo = todoInput.value;
            if (todo) {
                todos.push(todo);
                todoInput.value = '';
                renderTodos();
            }
        }
        function deleteTodo(index) {
            todos.splice(index, 1);
            renderTodos();
        }
        function renderTodos() {
            const todoList = document.querySelector('.todo-list');
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const todoItem = document.createElement('div');
                todoItem.className = 'todo-item';
                todoItem.innerHTML = `
                    <p>${todo}</p>
                    <button onclick="deleteTodo(${index})">Delete</button>
                `;
                todoList.appendChild(todoItem);
            });
        }
    </script>
</body>
</html>
