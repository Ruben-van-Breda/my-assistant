<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add marked.js for markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#181818',
                            200: '#1e1e1e',
                            300: '#232323',
                            400: '#282828',
                            500: '#333333',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-100 text-white">
    <!-- Add Modal for Preview and Save -->
    <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-dark-200 rounded-lg w-full max-w-4xl mx-4 max-h-[90vh] flex flex-col">
            <div class="p-4 border-b border-dark-300 flex items-center justify-between">
                <h3 class="text-lg font-semibold">Preview Generated App</h3>
                <button id="closePreviewModal" class="p-2 hover:bg-dark-300 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-auto p-4">
                <div id="previewContent" class="bg-white rounded-lg w-full h-full"></div>
            </div>
            <div class="p-4 border-t border-dark-300 flex flex-col gap-3">
                <div class="flex items-center gap-2">
                    <input type="text" id="filename" 
                           class="flex-1 px-4 py-2 bg-dark-300 border border-dark-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter filename (e.g., my-todo-app.html)">
                </div>
                <div class="flex gap-2 justify-end">
                    <button id="closePreview" class="px-4 py-2 border border-dark-500 text-gray-300 hover:text-white hover:bg-dark-300 rounded-lg transition-colors">
                        Close
                    </button>
                    <button id="saveFile" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white transition-colors">
                        Save File
                    </button>
                </div>
            </div>
        </div>
    </div>

            <div class="h-full flex flex-col">
                <div class="p-4 border-b border-dark-300 flex items-center justify-between">
                    <h3 class="text-lg font-semibold">Project Files</h3>
                    <button id="closeSidebar" class="p-2 hover:bg-dark-300 rounded-lg transition-colors">

                        </svg>
                    </button>
                </div>

                            {% else %}

            </div>
        </div>

        <!-- Hamburger Menu Button -->
        <button id="hamburgerBtn" class="fixed top-4 left-4 p-2 hover:bg-dark-300 rounded-lg transition-colors z-20">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Overlay -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>

        <!-- Files Sidebar -->
        <div class="w-64 bg-dark-200 border-r border-dark-300 p-5 overflow-y-auto hidden md:block">
            <h3 class="text-lg font-semibold mb-4 pb-3 border-b border-dark-300">Your Files</h3>
            {% if error %}
            <div class="p-3 mb-4 bg-red-900/30 border border-red-900/50 text-red-400 rounded-lg text-sm">
                {{ error }}
            </div>
            {% endif %}
            <div class="space-y-2">
                {% for file in user_files %}
                <a href="/static/projects/{{ session['user_id'] }}/static/generated/{{ file }}" target="_blank" 
                   class="block p-3 bg-dark-300 hover:bg-dark-400 rounded-lg text-gray-200 text-sm transition-colors">
                    {{ file }}
                </a>
                {% endfor %}
                {% if not user_files %}
                <div class="p-3 bg-dark-300 rounded-lg text-gray-500 text-sm">No files yet</div>
                {% endif %}
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-dark-100">
            <!-- Header -->
            <div class="bg-dark-200 border-b border-dark-300 p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <nav class="flex gap-4">
                    <a href="{{ url_for('index') }}" class="px-4 py-2 text-gray-300 hover:text-white hover:bg-dark-300 rounded-lg transition-colors">Home</a>
                    <a href="{{ url_for('create') }}" class="px-4 py-2 text-gray-300 hover:text-white hover:bg-dark-300 rounded-lg transition-colors">Create</a>
                </nav>
                
                <!-- Model Dropdown -->
                <div class="relative w-full md:w-auto">
                    <button id="modelDropdown" class="w-full md:w-auto px-4 py-2 bg-dark-300 border border-dark-500 rounded-lg text-white flex items-center justify-between gap-2 hover:bg-dark-400 transition-colors">
                        <span id="selectedModel">Select Model</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-full md:w-64 bg-dark-200 border border-dark-500 rounded-lg shadow-lg z-50">
                        <!-- Services will be dynamically loaded here -->
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messages" class="flex-1 p-4 md:p-6 space-y-4 overflow-y-auto bg-dark-100">
                <!-- Messages will be added here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-dark-200 border-t border-dark-300 space-y-2">
                <div class="flex gap-2">
                    <input type="text" id="messageInput" 
                           class="flex-1 px-4 py-3 bg-dark-300 border border-dark-500 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Type your messageâ€¦" disabled>
                    <button id="sendBtn" 
                            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:opacity-50 rounded-full font-medium transition-colors"
                            disabled>Send</button>
                </div>
                <button id="clearBtn" 
                        class="w-full px-6 py-2 border border-dark-500 text-gray-400 hover:text-white hover:bg-dark-300 rounded-lg transition-colors disabled:opacity-50"
                        disabled>Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const messagesEl = document.getElementById('messages');
        
        // --- Chat history logic ---
        let chatHistory = [];
        let isTyping = false;

        // Service configuration
        const servicesConfig = JSON.parse('{{ config|tojson|safe }}');

        // Load services configuration
        function loadServicesConfig() {
            try {
                if (!servicesConfig || !servicesConfig.services || !servicesConfig.services.length) {
                    const dropdownMenu = document.getElementById('dropdownMenu');
                    dropdownMenu.innerHTML = `
                        <div class="p-4 text-center text-gray-400">
                            <div class="animate-spin inline-block w-6 h-6 border-2 border-current border-t-transparent rounded-full mb-2"></div>
                            <div>Loading services...</div>
                        </div>
                    `;
                    return;
                }
                populateServiceDropdown();
            } catch (error) {
                console.error('Error loading services configuration:', error);
                const dropdownMenu = document.getElementById('dropdownMenu');
                dropdownMenu.innerHTML = `
                    <div class="p-4 text-center text-red-400">
                        Error loading services. Please try again.
                    </div>
                `;
            }
        }

        // Populate service dropdown from configuration
        function populateServiceDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.innerHTML = ''; // Clear existing items

            servicesConfig.services.forEach(service => {
                const serviceElement = document.createElement('div');
                serviceElement.className = 'p-4 hover:bg-dark-400 cursor-pointer transition-colors first:rounded-t-lg last:rounded-b-lg border-b border-dark-300 last:border-0';
                serviceElement.dataset.model = service.id;
                serviceElement.dataset.url = service.url[servicesConfig.environment];

                serviceElement.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="text-xl">${service.icon}</div>
                        <div class="flex-1">
                            <div class="font-medium text-white">${service.name}</div>
                            <div class="text-sm text-gray-400">${service.description}</div>
                        </div>
                    </div>
                `;

                dropdownMenu.appendChild(serviceElement);
            });

            // Reattach click handlers
            attachDropdownHandlers();
        }

        // Attach click handlers to dropdown items
        function attachDropdownHandlers() {
            document.querySelectorAll('#dropdownMenu > div').forEach(item => {
                if (!item.dataset.model) return; // Skip if not a service item (like loading/error messages)
                
                item.addEventListener('click', () => {
                    const model = item.dataset.model;
                    const url = item.dataset.url;
                    
                    // Update selected model
                    selectedModel = model;
                    selectedUrl = url;
                    selectedModelText.textContent = item.querySelector('.font-medium').textContent;

                    console.log("Selected model:", selectedModel);
                    console.log("Selected URL:", selectedUrl);

                    // Update active states
                    document.querySelectorAll('#dropdownMenu > div').forEach(i => {
                        i.classList.remove('bg-dark-400');
                    });
                    item.classList.add('bg-dark-400');

                    // Enable input and buttons
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    clearBtn.disabled = false;

                    // Close dropdown
                    dropdownMenu.classList.add('hidden');

                    // Clear chat and show welcome message
                    chatHistory = [];
                    saveChatHistory();
                    renderChatHistory();
                    addMessage(`Using ${selectedModelText.textContent}. How can I assist you today?`, "bot");

                    if(selectedModel === "html_service") {
                        // set textbox to "Create something"
                        messageInput.value = "Create me a simple todo list app. I want to be able to add, edit and delete tasks.";
                        updateSendButtonState();
                    }
                });
            });
        }

        // Load services configuration on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadServicesConfig();
            chatHistory = [];
            saveChatHistory();
            renderChatHistory();
            addMessage("Welcome! Please select a model to begin.", "bot");
        });

        // Service URLs mapping
        const serviceUrls = {
            'service1': 'https://my-assistant.co.za/service1/query',
            'base_chat':  'http://127.0.0.1:5002/query', //'https://my-assistant.co.za/base_chat/query',
            'chatgpt_service': 'https://my-assistant.co.za/chatgpt_service/query',
            'data_analyser': 'https://my-assistant.co.za/data_analyser/query',
            'html_service': 'https://my-assistant.co.za/html_service/query'
        };

        // Load chat history from localStorage
        function loadChatHistory() {
            const saved = localStorage.getItem("chatHistory");
            if (saved) {
                chatHistory = JSON.parse(saved);
                renderChatHistory();
            }
        }

        // Save chat history to localStorage
        function saveChatHistory() {
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        // Show typing indicator
        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            const indicator = document.createElement("div");
            indicator.id = "typingIndicator";
            indicator.className = "flex gap-1 p-3 w-fit";
            indicator.innerHTML = `
                <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            `;
            messagesEl.appendChild(indicator);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            if (!isTyping) return;
            isTyping = false;
            const indicator = document.getElementById("typingIndicator");
            if (indicator) indicator.remove();
        }

        // Render all messages from chatHistory
        function renderChatHistory() {
            messagesEl.innerHTML = "";
            chatHistory.forEach(msg => {
                addMessage(msg.text, msg.sender, false);
            });
        }

        // Add a message to the chat
        function addMessage(text, sender = "user", save = true) {
            const msg = document.createElement("div");
            msg.className = `max-w-[75%] p-4 rounded-2xl ${
                sender === "user" 
                    ? "ml-auto bg-gradient-to-r from-blue-600 to-blue-700 rounded-br-lg" 
                    : "bg-dark-200 border border-dark-300 rounded-bl-lg"
            }`;
            
            // Use marked.js to render markdown
            msg.innerHTML = marked.parse(text);
            
            // Apply syntax highlighting to code blocks
            msg.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            
            // Style code blocks
            msg.querySelectorAll('pre').forEach((block) => {
                block.className = 'bg-dark-100 p-3 rounded-lg my-2 overflow-x-auto';
            });
            
            messagesEl.appendChild(msg);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            
            if (save) {
                chatHistory.push({ text, sender });
                saveChatHistory();
            }
        }

        // --- Model selection logic ---
        const modelDropdown = document.getElementById('modelDropdown');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedModelText = document.getElementById('selectedModel');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        let selectedModel = null;
        let selectedUrl = null;

        // Toggle dropdown
        modelDropdown.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!modelDropdown.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Update send button state
        function updateSendButtonState() {
            sendBtn.disabled = !messageInput.value.trim() || !selectedModel;
        }

        // Enable/disable send button based on input
        messageInput.addEventListener("input", updateSendButtonState);

        // Handle send button click
        sendBtn.addEventListener("click", async () => {
            const text = messageInput.value.trim();
            if (!text || !selectedUrl) return;
            
            addMessage(text, "user");
            messageInput.value = "";
            updateSendButtonState();
            showTypingIndicator();

            try {
                console.log(`Sending query to ${selectedModel}`);
                console.log("Query:", text);
                console.log("URL:", selectedUrl);
                
                const response = await fetch(selectedUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();

                console.log("Response:", data);
                if(selectedModel === "html_service"){
                    // get html from data.response
                    const html = data.response;
                    
                    // Show preview modal
                    const previewModal = document.getElementById('previewModal');
                    const previewContent = document.getElementById('previewContent');
                    const closePreviewModal = document.getElementById('closePreviewModal');
                    const closePreview = document.getElementById('closePreview');
                    const saveFile = document.getElementById('saveFile');
                    const filename = document.getElementById('filename');
                    
                    // Set up preview iframe
                    previewContent.innerHTML = `<iframe class="w-full h-full border-0" srcdoc="${html.replace(/"/g, '&quot;')}"></iframe>`;
                    
                    // Show modal
                    previewModal.classList.remove('hidden');
                    
                    // Handle close
                    const closeModal = () => {
                        previewModal.classList.add('hidden');
                        filename.value = '';
                    };
                    
                    closePreviewModal.addEventListener('click', closeModal);
                    closePreview.addEventListener('click', closeModal);
                    
                    // Handle save
                    saveFile.addEventListener('click', async () => {
                        if (!filename.value.trim()) {
                            addMessage("Please enter a filename", "bot");
                            return;
                        }
                        
                        try {
                            const permanentSaveResponse = await fetch('/save_html', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ 
                                    html: html, 
                                    save: true,
                                    filename: filename.value.trim().endsWith('.html') 
                                        ? filename.value.trim() 
                                        : filename.value.trim() + '.html'
                                })
                            });
                            
                            const permanentSaveData = await permanentSaveResponse.json();
                            if (permanentSaveData.saved) {
                                addMessage(`HTML app saved successfully as ${filename.value}!`, "bot");
                                closeModal();
                            }
                        } catch (error) {
                            addMessage("Error saving HTML app: " + error.message, "bot");
                        }
                    });
                    
                    // Add message with link after preview is shown
                    addMessage(`HTML generated successfully! You can preview and save it now.`, "bot");
                } else {
                    addMessage(data.response || JSON.stringify(data), "bot");
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage('Error: ' + error.message, "bot");
            }
        });

        // Handle Enter key press
        messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey && !sendBtn.disabled) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        // Handle clear chat button
        clearBtn.addEventListener("click", () => {
            chatHistory = [];
            saveChatHistory();
            renderChatHistory();
            addMessage("Chat cleared. How can I assist you today?", "bot");
        });

        // Add this at the beginning of your script section
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const projectSidebar = document.getElementById('projectSidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        // Toggle sidebar
        function toggleSidebar() {
            projectSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        hamburgerBtn.addEventListener('click', toggleSidebar);
        closeSidebar.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // Handle file clicks
        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', async () => {
                const path = item.dataset.path;
                try {
                    const response = await fetch(`/get_file_content?path=${encodeURIComponent(path)}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Create a message with the file content
                        addMessage(`File: ${path}\n\`\`\`\n${data.content}\n\`\`\``, "bot");
                    } else {
                        addMessage(`Error loading file: ${data.error}`, "bot");
                    }
                } catch (error) {
                    addMessage(`Error loading file: ${error.message}`, "bot");
                }
            });
        });
    </script>
</body>
</html>
